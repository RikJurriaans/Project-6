<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Eindopdracht FED2</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <!-- Background sounds -->
    <audio id="happy" loop preload>
        <source src="sounds/background_sound/happy.ogg" type="audio/ogg">
        <source src="sounds/background_sound/happy.mp3" type="audio/mpeg">
    </audio>

    <audio id="happySad" preload>
        <source src="sounds/background_sound/happy-sad.ogg" type="audio/ogg">
        <source src="sounds/background_sound/happy-sad.mp3" type="audio/mpeg">
    </audio>
    <audio id="sad" loop preload>
        <source src="sounds/background_sound/sad.ogg" type="audio/ogg">
        <source src="sounds/background_sound/sad.mp3" type="audio/mpeg">
    </audio>

    <audio id="lamp">
        <source src="sounds/soundeffects/lamp.ogg" type="audio/ogg">
        <source src="sounds/soundeffects/lamp.mp3" type="audio/mpeg">
    </audio>

    
    <div id="introscreen">
        <div>
            <h1>Ann's cardboard experience.</h2>
            <p>Iedereen heeft dromen. Sommige mensen kunnen deze dromen helaas niet verwezelijke door oorlog, honger of ziekte.</p>
            <a href="javascript:startExperience();">Start the experience</a>
        </div>
    </div>


    <div class="color"></div>

    <script src="js/all.min.js"></script>
</body>
</html>
